<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="all">

        <div class="left">
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <div class="logotext">ODIN</div>
            </div>

            <div class="bimg">
                <img src="halie.jpg" alt="">
            </div>         
        </div>

        <div class="right">

            <div class="hero">
                <div class="hero-text">
                    This is not a real service. It's just a test website hehe :p. Crypto bitcoin wow! So much money, buy my course <br> <br><span style="font-weight: bold;">You know you want to,,</span>
                </div>
            </div>


            <div class="form">
                <div class="form-content">

                    <div class="form-text">Let's do this!</div>
                    
                    <form>
                      <div class="first-part">
                        <div class="individual">
                          <label for="last-name">FIRST NAME</label>
                          <input type="text" id="first-name" name="first-name">
                        </div>
                        
                        <div class="individual">
                          <label for="last-name">LAST NAME</label>
                          <input type="text" id="last-name" name="last-name">
                        </div>
                        
                        <div class="individual">
                          <label for="email">EMAIL</label>
                          <input type="email" id="email" name="email">
                        </div>
                      </div>
                      <div class="second-part">
                        
                        <div class="individual">
                          <label for="phone">PHONE NUMBER</label>
                          <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="individual">
                          <label for="password">PASSWORD</label>
                          <input type="password" id="password" name="password">
                        </div>
                        
                        <div class="individual">
                          <label for="confirm-password">CONFIRM PASSWORD</label>
                          <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                      </div>
                    </form>
                </div>
            </div>


            <div class="login">
              <div class="login-content">
                <button class="create-acc">Creat account</button>
                <p>Already have an account? <a href="">Log in</a></p>
              </div>
            </div>
        </div>


    </div>
    
</body>
</html>
